<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="contact_form.css">
  <title>Contact Form</title>
</head>

<body>
  <div class="container">
    <form action="action_page.php">

      <label for="victim">Name of victim</label>
      <input type="text" id="victim" name="victim" placeholder="-">

      <label for="bully">Name of bully</label>
      <input type="text" id="bully" name="bully" placeholder="-">

      <label for="relationship">Relationship</label>
      <select id="relationship" name="relationship">
        <option value="Self">Self</option>
        <option value="Friend">Friend</option>
        <option value="Parent">Parent</option>
        <option value="Relative">Relative</option>
        <option value="Stranger">Stranger</option>
      </select>

      <label for="Witness">Witness</label>
      <select id="Witness" name="Witness">
        <option value="I was the victim">I was the victim</option>
        <option value="I read a comment">I read a comment</option>
        <option value="I saw a video">I saw a video</option>
        <option value="I saw a picture">I saw a picture</option>
        <option value="I heard about it">I heard about it</option>
        <option value="Other ( - Specify below - )">Other ( - Specify below - )</option>
      </select>

      <label for="Additional Details">Additional Details</label>
      <textarea id="Additional Details" name="Additional Details" placeholder="Write something..." style="height:200px"></textarea>

      <label for="Your name (optional)">Your name (optional)</label>
      <input type="text" id="Your name (optional)" name="Your name (optional)" placeholder="-">

      <label for="Your email (optional)">Your email (optional)</label>
      <input type="email" id="Your email (optional)" name="Your email (optional)" placeholder="-">

      <label for="Your number (optional)">Your number (optional)</label>
      <input type="number" id="Your number (optional)" name="Your number (optional)" placeholder="-">

      <input type="submit" value="Submit">

    </form>
  </div>
</body>
</html>
